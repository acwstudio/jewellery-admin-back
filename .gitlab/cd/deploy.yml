.deploy:
  stage: deploy
  image: dtzar/helm-kubectl:3.12
  before_script:
    - export KUBECONFIG=${KUBECONFIG_DEV}
    - APP_KEY=$(head -c 32 /dev/urandom | base64)
    - echo "APP_KEY=base64:$APP_KEY" >> .env
    - cat $ENV >> .env

