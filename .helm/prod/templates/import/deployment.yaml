{{ if .Values.production }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.import.appName }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.import.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.import.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.import.appName }}
    spec:
      containers:
        - name: php
          image: {{ .Values.import.image.name }}:{{ .Values.import.image.tag }}
          imagePullPolicy: "Always"
          volumeMounts:
            - mountPath: /var/www/.env
              name: env
              readOnly: true
              subPath: .env
      volumes:
        - name: env
          configMap:
            name: {{ .Values.core.appName }}-env
      imagePullSecrets:
        - name: registry-credentials
  {{ end }}
