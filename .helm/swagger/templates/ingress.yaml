apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.swagger.appName }}
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "{{ .Values.swagger.appName }}"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 8m
spec:
  tls:
    - hosts:
        - {{ .Values.swagger.host }}
      secretName: {{ .Values.swagger.appName }}
  rules:
    - host: {{ .Values.swagger.host }}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: {{ .Values.swagger.appName }}
                port:
                  number: {{ .Values.swagger.port }}
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Values.swagger.appName }}
  namespace: {{ .Values.swagger.Namespace}}
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@ves-media.com
    privateKeySecretRef:
      name: {{ .Values.swagger.appName }}
    solvers:
      - http01:
          ingress:
            class: nginx
